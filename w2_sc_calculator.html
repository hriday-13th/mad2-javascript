<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <script type="text/javascript">
        function addLog(msg) {
            var ul = document.getElementById("logs");
            var li = document.createElement("li");
            var msgNode =  document.createTextNode(msg);
            li.appendChild(msgNode);
            ul.appendChild(li);
        }

        function calculate() {
            expression = document.getElementById("expression").value;
            if (expression) {
                try {
                    answer = eval(expression);
                    document.getElementById("expression").value = answer;
                    addLog(expression + "=" + answer);
                } catch(e) {
                    console.log("Bad Expression");
                    addLog(expression + "is Bad Expression. Please fix it.")
                }
            }
        }

        function mathCalculate() {
            expression = document.getElementById("expression").value;
            if (expression) {
                try {
                    answer = math.evaluate(expression);
                    document.getElementById("expression").value = answer;
                    addLog(expression + "=" + answer);
                } catch(e) {
                    console.log("Bad Expression");
                    addLog(expression + "is Bad Expression. Please fix it.")
                }
            }
        }

        function initializeApp() {
            calculate_button = document.getElementById("calculate");
            calculate_button.addEventListener("click", mathCalculate);
        }
    </script>
  </head>
  <body onload="initializeApp()">
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <input type="input" class="form-control" id="expression" placeholder="Type your expression here "/>
                <button class="btn btn-primary" id="calculate">calculate</button>

                <h3><ul id="logs"></ul></h3>
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
